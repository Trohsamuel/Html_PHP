<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Links Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
        }

        section {
            margin-top: 20px;
            border: 2px solid #ccc; /* Add a border around each section */
            padding: 10px; /* Add padding to sections */
            border-radius: 10px; /* Optional: Add border radius for a nicer look */
        }

        #home {
            text-align: center; /* Center-align content in the home section */
        }

        h1 {
            border: 2px solid #ccc; /* Add a border around the h1 element */
            padding: 10px; /* Add padding to the h1 element */
            border-radius: 10px; /* Optional: Add border radius for a nicer look */
        }

        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 10px 0;
            border-radius: 5px; /* Optional: Add border radius for a nicer look */
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin-bottom: 20px; /* Increased margin for better separation */
        }

        div {
            display: flex;
            flex-wrap: wrap; /* Enable wrapping for better responsiveness */
            justify-content: space-between; /* Distribute items evenly */
        }
    </style>
</head>
